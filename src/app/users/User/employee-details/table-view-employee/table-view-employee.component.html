<div class="row" id="cancel-row">

  <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
    <div class="widget-content widget-content-area br-6">
      <table id="html5-extension" class="table table-hover non-hover " style="width:100%">
       <caption>Agent Dossiers</caption>
        <thead>
        <tr>
          <th scope="col">Client</th>
          <th scope="col">Type</th>
          <th scope="col">Nombre Documents</th>
          <th scope="col">Disponiblité</th>
          <th scope="col">Etat d'avanecement </th>
          <th scope="col">Creer À</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dossier of doss">
          <!-- Username  -->
          <td><span style="font-weight: bold">{{dossier.user.username}}</span></td>

          <!--Type Dossier -->
          <td *ngIf="dossier.typeDossier == import; else contenu_pas_bon"><span class="shadow-none badge badge-success">{{dossier.typeDossier}}</span></td>
          <ng-template #contenu_pas_bon> <td><span class="shadow-none badge badge-success">{{dossier.typeDossier}}</span></td></ng-template>

          <!-- nb Documents -->
          <td >{{dossier.nb_documents}}</td>

          <!-- Available -->
          <td *ngIf="dossier.available == entrai"><span class="shadow-none badge badge-warning">En Traitement</span></td>
          <td *ngIf="dossier.available == comp"><span class="shadow-none badge badge-info">Terminer</span></td>
          <!-- Etat -->
          <td *ngIf="dossier.etat == null ; else etat">Aucun</td>
          <ng-template #etat><td>En programation</td> </ng-template>

          <!-- Creation Date -->
          <td>{{dossier.createdAt |  date:'medium'}}</td>



        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
